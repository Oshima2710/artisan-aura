<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles can go here */
    </style>
</head>
<body class="font-sans bg-gray-100">
    <div id="webcrumbs">
        <div class="flex w-[1400px]">
            <aside class="w-[250px] bg-gray-50 h-screen p-6 border-r">
                <div class="flex items-center space-x-3 mb-8">
                    <a href="index.html" class="flex items-center gap-2">
                        <span class="text-2xl font-bold text-black" id="navbar-logo">ArtisanAura</span>
                    </a>
                </div>
                
                <nav class="space-y-2">
                    <details class="group" open>
                        <summary class="flex items-center p-3 rounded-lg cursor-pointer hover:bg-gray-100">
                            <span class="material-symbols-outlined mr-3">settings</span>
                            <span class="font-medium">Account Settings</span>
                        </summary>
                        <div class="pl-12 space-y-2 mt-2">
                            <a href="profile.html" class="block p-2 rounded-lg hover:bg-gray-100 text-blue-500">Personal Info</a>
                            <a href="security.html" class="block p-2 rounded-lg hover:bg-gray-100">Security</a>
                            <a class="block p-2 rounded-lg hover:bg-gray-100">Notifications</a>
                            <a class="block p-2 rounded-lg hover:bg-gray-100">Privacy</a>
                        </div>
                    </details>
                    
                    <a class="flex items-center p-3 rounded-lg hover:bg-gray-100">
                        <span class="material-symbols-outlined mr-3">shopping_bag</span>
                        <span class="font-medium">Orders</span>
                    </a>
                    
                    <a class="flex items-center p-3 rounded-lg hover:bg-gray-100">
                        <span class="material-symbols-outlined mr-3">favorite</span>
                        <span class="font-medium">Wishlist</span>
                    </a>
                    
                    <a class="flex items-center p-3 rounded-lg hover:bg-gray-100">
                        <span class="material-symbols-outlined mr-3">payments</span>
                        <span class="font-medium">Payments</span>
                    </a>
                </nav>
            </aside>

            <main class="flex-1 p-8">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <div class="flex justify-between items-center mb-8 border-b pb-4">
                        <h2 class="text-2xl font-bold">Profile Settings</h2>
                        <div class="flex items-center space-x-4">
                            <span class="material-symbols-outlined text-3xl">account_circle</span>
                            <button id="edit-profile" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-all duration-300 transform hover:scale-105">
                                Edit Profile
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">First Name</label>
                                <input type="text" id="first-name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="First Name" disabled />
                            </div>

                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Last Name</label>
                                <input type="text" id="last-name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Last Name" disabled />
                            </div>

                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Gender</label>
                                <select id="gender" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" disabled>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Date of Birth</label>
                                <input type="date" id="dob" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                            </div>
                        </div>

                        <div class="space-y-6">
                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Email Address</label>
                                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Email Address" disabled />
                            </div>

                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Mobile Number</label>
                                <input type="tel" id="mobile" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Mobile Number" disabled />
                            </div>

                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Alternate Mobile Number</label>
                                <input type="tel" id="alt-mobile" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Alternate Mobile Number" />
                            </div>

                            <div class="space-y-2">
                                <label class="block text-sm font-medium">Address</label>
                                <textarea id="address" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="3" placeholder="Your address here"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center space-x-6 mt-12">
                        <button id="save-changes" class="hidden px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105">
                            Save Changes
                        </button>
                        <button class="px-6 py-2 bg-[#fff6f4] text-[#f47458] rounded-lg transition-all duration-300 transform hover:scale-105">
                            Deactivate Account
                        </button>
                        <button class="px-6 py-2 bg-[#f47458] text-white rounded-lg hover:bg-red-600 transition-all duration-300 transform hover:scale-105">
                            Delete Account
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Retrieve the logged-in user's data from localStorage
    const user = JSON.parse(localStorage.getItem("loggedInUser ")) || {};

    // Function to update the UI with user data
    function updateUI() {
        document.getElementById("first-name").value = user.firstName || "";
        document.getElementById("last-name").value = user.lastName || "";
        document.getElementById("gender").value = user.gender || "";
        document.getElementById("email").value = user.email || "";
        document.getElementById("mobile").value = user.phoneNumber || ""; // Ensure this matches the key used in signup
        document.getElementById("alt-mobile").value = user.altMobile || "";
        document.getElementById("address").value = user.address || "";
        document.getElementById("dob").value = user.dob || ""; // Assuming dob is in YYYY-MM-DD format
    }

    // Call the function to update the UI
    updateUI();

    // Enable editing of the profile
    document.getElementById("edit-profile").addEventListener("click", function () {
        const inputs = document.querySelectorAll("input, select, textarea");
        inputs.forEach(input => {
            if (input.id !== "first-name" && input.id !== "last-name" && input.id !== "gender" && input.id !== "email" && input.id !== "mobile") {
                input.disabled = !input.disabled; // Toggle disabled state for editable fields
            }
        });
        this.textContent = this.textContent === "Edit Profile" ? "Save Profile" : "Edit Profile";
        document.getElementById("save-changes").classList.toggle("hidden");
    });

    // Save changes to localStorage
    document.getElementById("save-changes").addEventListener("click", function () {
        const updatedUser  = {
            firstName: document.getElementById("first-name").value.trim(),
            lastName: document.getElementById("last-name").value.trim(),
            gender: document.getElementById("gender").value.trim(),
            email: document.getElementById("email").value.trim(),
            mobile: document.getElementById("mobile").value.trim(),
            altMobile: document.getElementById("alt-mobile").value.trim(),
            address: document.getElementById("address").value.trim(),
            dob: document.getElementById("dob").value.trim()
        };

        // Update the logged-in user data in localStorage
        localStorage.setItem("loggedInUser ", JSON.stringify(updatedUser ));
        alert("Profile updated successfully!");

        // Disable inputs again after saving
        const inputs = document.querySelectorAll("input, select, textarea");
        inputs.forEach(input => {
            if (input.id !== "first-name" && input.id !== "last-name" && input.id !== "gender" && input.id !== "email" && input.id !== "mobile") {
                input.disabled = true; // Disable all inputs except fixed fields
            }
        });
        document.getElementById("edit-profile").textContent = "Edit Profile";
        this.classList.add("hidden"); // Hide the save button
    });
});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="flex-1 w-full mx-auto mt-16 min-h-screen">
        <!-- Vendor Profile Container -->

        <!-- Video and About Us Container -->
        <div class="flex flex-col md:flex-row w-full mb-6">

            <!-- Video Container (full screen to the left) -->
            <div class="flex-shrink-0 w-full md:w-1/2">
                <video id="vendorVideo" class="w-full h-[500px] object-cover rounded-none shadow-lg" controls>
                    <source id="videoSource" type="video/mp4" />
                    <p>Your browser does not support the video tag, or the video format is not supported.</p>
                </video>
            </div>

            <!-- About Us Container with Vendor Name -->
            <div class="flex-1 w-full md:w-1/2">
                <div class="bg-white rounded-none shadow-lg p-6 h-full flex flex-col justify-center items-center">
                    <h2 id="vendorName" class="text-3xl font-bold text-gray-800 text-center">Vendor Name</h2>
                    <p id="vendorAboutUs" class="tex
                    t-gray-600 text-center mt-2">Vendor's story goes here.</p>
                </div>
            </div>
        </div>

        <!-- Product Section (Horizontal Layout) -->
        <div class="mt-12">
            <div class="overflow-x-auto pb-6">
                <div id="productList" class="flex gap-8">
                    <!-- Product items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the vendor ID from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const vendorId = urlParams.get('vendor');

        // Set vendor data based on the vendorId (this can be dynamically loaded from an API or database)
        const vendors = {
            1: {
                name: "WoodenCraft",
                video: "images/vendor video.mp4",  // Updated to point to a video
                aboutUs: "Vendor 1 has been creating unique handmade items for over 10 years, with a focus on quality craftsmanship. Our mission is to provide customers with beautiful, hand-crafted pieces that last a lifetime.",
                products: [
                    { name: "Hanging Lamps", image: "images/lamp-3.webp" },
                    { name: "Lanterns", image: "images/lanterns-2.webp" },
                    { name: "Trunk Boxes", image: "images/trunk-1.webp" },
                    { name: "Trunk Boxes", image: "images/trunk-1.webp" },
                    { name: "Trunk Boxes", image: "images/trunk-1.webp" },
                    { name: "Trunk Boxes", image: "images/trunk-1.webp" },
                    { name: "Trunk Boxes", image: "images/trunk-1.webp" }
                ]
            },
            2: {
                name: "Artify",
                video: "images/vendor-video.mp4",  // Updated to point to a video
                aboutUs: "Vendor 2 specializes in creating products with a personal touch. Each piece is handmade with care, ensuring the highest level of craftsmanship and uniqueness.",
                products: [
                    { name: "Hanging Lamps", image: "images/lamp-3.webp" },
                    { name: "Lanterns", image: "images/lanterns-2.webp" },
                    { name: "Trunk Boxes", image: "images/trunk-1.webp" }
                ]
            },
            3: {
                name: "Madewell",
                video: "images/vendor-video.mp4",  // Updated to point to a video
                aboutUs: "At Vendor 3, we believe every design should tell a story. Our innovative designs are crafted to combine form and function, creating timeless pieces for your home.",
                description: "Designs that speak volumes.",
                products: [
                    { name: "Hanging Lamps", image: "images/lamp-3.webp" },
                    { name: "Lanterns", image: "images/lanterns-2.webp" },
                    { name: "Trunk Boxes", image: "images/trunk-1.webp" }
                ]
            },
        };

        // Function to populate vendor data dynamically
        function loadVendorData() {
            const vendor = vendors[vendorId];

            if (vendor) {
                // Vendor Video and Description
                const videoElement = document.getElementById('vendorVideo');
                const videoSource = document.getElementById('videoSource');
                const vendorAboutUs = document.getElementById('vendorAboutUs');
                const vendorName = document.getElementById('vendorName');

                videoSource.src = vendor.video;  // Set the video source
                videoElement.load();  // Load the video
                vendorAboutUs.innerText = vendor.aboutUs;  // Set About Us description
                vendorName.innerText = vendor.name;  // Set Vendor name

                // Vendor Description
                // document.getElementById('vendorDescription').innerText = vendor.description;

                const productList = document.getElementById('productList');
                productList.innerHTML = ""; // Clear existing products

                // Loop through the products and create product cards
                vendor.products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('bg-white', 'rounded-lg', 'shadow-lg', 'p-4', 'space-y-4', 'text-center', 'w-[300px]');

                    const img = document.createElement('img');
                    img.src = product.image;
                    img.classList.add('w-full', 'h-48', 'object-cover', 'rounded-lg');
                    productCard.appendChild(img);

                    const productName = document.createElement('p');
                    productName.innerText = product.name;
                    productName.classList.add('text-xl', 'font-semibold', 'text-gray-800');
                    productCard.appendChild(productName);

                    productList.appendChild(productCard);
                });
            }
        }

        // Load the vendor data when the page is ready
        window.onload = loadVendorData;
    </script>

</body>

</html>

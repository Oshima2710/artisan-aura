<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

</head>

<body class="bg-gray-100">

    <!-- Main Content -->
    <div id="webcrumbs" class="p-8 flex justify-center">
        <div class="w-[1200px] bg-white rounded-lg shadow-lg p-8">

            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Shopping Cart</h1>
                <div class="relative">
                    <span class="material-symbols-outlined text-3xl cursor-pointer hover:scale-110 transition-transform">
                        shopping_cart
                    </span>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">
                        0
                    </span>
                </div>
            </div>

            <!-- Cart Items -->
            <div class="space-y-6" id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <!-- Product List -->
            <div class="space-y-6 mt-8">
                <!-- First Product -->
                <div class="flex items-center justify-between p-4 border rounded-lg hover:shadow-md transition-shadow">
                    <img src="https://webcrumbs.cloud/placeholder" alt="Product" class="w-24 h-24 object-cover rounded-lg" />
                    <div class="flex-1 ml-6">
                        <h2 class="text-xl font-semibold">Product Name</h2>
                        <p class="text-gray-600">Description of the product</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-xl font-bold">$99.99</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg" onclick="addToCart('Product Name', 99.99)">
                            Add to Cart
                        </button>
                    </div>
                </div>

                <!-- Second Product -->
                <div class="flex items-center justify-between p-4 border rounded-lg hover:shadow-md transition-shadow">
                    <img src="https://webcrumbs.cloud/placeholder" alt="Product" class="w-24 h-24 object-cover rounded-lg" />
                    <div class="flex-1 ml-6">
                        <h2 class="text-xl font-semibold">Another Product</h2>
                        <p class="text-gray-600">Description of another product</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-xl font-bold">$149.99</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg" onclick="addToCart('Another Product', 149.99)">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Checkout Section -->
            <div class="mt-8 flex justify-between items-center p-6 bg-gray-50 rounded-lg">
                <div>
                    <p class="text-lg">Subtotal: <span id="subtotal" class="font-bold">$0.00</span></p>
                    <p class="text-sm text-gray-500">Shipping and taxes calculated at checkout</p>
                </div>
                <button class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all">
                    Checkout
                </button>
            </div>
        </div>
    </div>
    <script>
        // Initialize cart items
        let cartItems = [];
        let cartCount = 0;

        // Function to add product to cart
        function addToCart(productName, productPrice) {
            // Check if product already exists in cart
            const existingProduct = cartItems.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cartItems.push({
                    name: productName,
                    price: productPrice,
                    quantity: 1
                });
            }
            cartCount += 1;
            updateCartDisplay();
        }

        // Update cart display
        function updateCartDisplay() {
            // Update the cart count
            document.getElementById("cart-count").textContent = cartCount;

            // Update cart items in the cart area
            const cartItemsContainer = document.getElementById("cart-items");
            cartItemsContainer.innerHTML = ""; // Clear current items

            let subtotal = 0;

            // Add cart items
            cartItems.forEach(item => {
                subtotal += item.price * item.quantity;
                const itemElement = document.createElement("div");
                itemElement.classList.add("flex", "items-center", "justify-between", "p-4", "border", "rounded-lg", "hover:shadow-md", "transition-shadow");

                itemElement.innerHTML = `
                    <div class="flex-1 ml-6">
                        <h2 class="text-xl font-semibold">${item.name}</h2>
                        <p class="text-gray-600">Description of ${item.name}</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <button class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors flex items-center justify-center" onclick="updateQuantity('${item.name}', -1)">-</button>
                            <span class="text-lg font-medium">${item.quantity}</span>
                            <button class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors flex items-center justify-center" onclick="updateQuantity('${item.name}', 1)">+</button>
                        </div>
                        <span class="text-xl font-bold">$${(item.price * item.quantity).toFixed(2)}</span>
                        <button class="text-red-500 hover:text-red-600 transition-colors" onclick="removeItem('${item.name}')">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                `;

                cartItemsContainer.appendChild(itemElement);
            });

            // Update subtotal
            document.getElementById("subtotal").textContent = "$" + subtotal.toFixed(2);
        }

        // Function to update item quantity
        function updateQuantity(productName, change) {
            const item = cartItems.find(item => item.name === productName);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
            }
            updateCartDisplay();
        }

        // Function to remove item from cart
        function removeItem(productName) {
            cartItems = cartItems.filter(item => item.name !== productName);
            cartCount -= 1;
            updateCartDisplay();
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-6">Your Wishlist</h1>
        <div id="wishlist-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Wishlist items will be dynamically added here -->
        </div>
    </div>

    <script>
        // Function to load wishlist items from localStorage
        function loadWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistContainer = document.getElementById('wishlist-container');

            wishlist.forEach(item => {
                const productDiv = document.createElement('div');
                productDiv.className = 'bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300';
                productDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-800">${item.name}</h3>
                        <p class="text-gray-600 mt-2">${item.price}</p>
                        <p class="text-gray-600 mt-2">${item.description}</p>
                    </div>
                `;
                wishlistContainer.appendChild(productDiv);
            });
        }

        // Load wishlist items when the page loads
        window.onload = loadWishlist;
    </script>
</body>
</html>
